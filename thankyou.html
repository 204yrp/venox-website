<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Venox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #0b1c3d;
      --secondary: #eaf0ff;
      --accent: #ff6a00;
      --card: #ffffff;
      --text: #0b1c3d;
      --muted: #6b7a99;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top right, #f2f6ff, #ffffff);
      color: var(--text);
      overflow: hidden;
    }

    .bg-glow {
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(255,106,0,0.2), transparent 70%);
      filter: blur(90px);
      top: -120px;
      right: -120px;
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(30px); }
    }

    .thank-box {
      position: relative;
      background: var(--card);
      border-radius: 22px;
      padding: 50px 40px;
      max-width: 440px;
      width: 92%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(11, 28, 61, 0.15);
      animation: pop 0.7s ease forwards;
      border: 1px solid #eef2ff;
    }

    @keyframes pop {
      from {
        transform: scale(0.9) translateY(20px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .icon {
      width: 92px;
      height: 92px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #ff9a3c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #fff;
      box-shadow: 0 10px 25px rgba(255,106,0,0.35);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,106,0,0.5); }
      70% { box-shadow: 0 0 0 18px rgba(255,106,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,106,0,0); }
    }

    .thank-box h1 {
      margin: 10px 0;
      font-size: 32px;
      letter-spacing: 0.3px;
    }

    .thank-box p {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .btns {
      margin-top: 28px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      border: 2px solid transparent;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #ff9a3c);
      color: #fff;
      box-shadow: 0 8px 22px rgba(255,106,0,0.35);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 30px rgba(255,106,0,0.5);
    }

    .btn-outline {
      border: 2px solid #dfe6ff;
      color: var(--primary);
      background: #f7f9ff;
    }

    .btn-outline:hover {
      background: #eef3ff;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 22px;
      font-size: 13px;
      color: #9aa7c2;
    }
  </style>
</head>

</html>
